<!DOCTYPE html>

<head>

<style>
    body {
        font-family: Arial, sans-serif;

        display: flex;
        justify-content: center;

    }

        font-size: 40px;

    .message {
        font-size: 14px;

    .strength-bar {
        height: 8px;
        border-radius: 4px;
        background: #eee;
        margin-top: 10px;
        overflow: hidden;
    }

    .strength-fill {
        height: 100%;
        width: 0%;
        transition: width 0.3s ease;

    .weak { background: #e53e3e; }

<body>

<div class="container">
    <div class="avatar" id="avatar">ğŸ˜</div>
    <h2>CrÃ©er un compte</h2>

    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="password" id="password" placeholder="Mot de passe" disabled>

<script>
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const message = document.getElementById("message");
const avatar = document.getElementById("avatar");
const strengthFill = document.getElementById("strengthFill");

// ----- Gestion du nom d'utilisateur -----
usernameInput.addEventListener("input", () => {
    const name = usernameInput.value.trim();

    if (name.length === 0) {
        passwordInput.disabled = true;
        message.textContent = "On commence par le nom, champion.";
        avatar.textContent = "ğŸ˜";
        return;
    }

    passwordInput.disabled = false;

    // Taquineries selon le nom
    if (name.length < 3) {
        message.textContent = `"${name}" ? Câ€™est un pseudo ou tu as appuyÃ© par accident ?`;
        avatar.textContent = "ğŸ¤¨";
    }
    else if (/^[A-Z][a-z]+$/.test(name)) {
        message.textContent = `"${name}" ? Rassure-moi, c'est pas ton vrai prÃ©nom ?`;
        avatar.textContent = "ğŸ˜";
    }
    else if (/\d/.test(name)) {
        message.textContent = `"${name}" ? Les chiffres, câ€™est pour faire mystÃ©rieux ?`;
        avatar.textContent = "ğŸ™ƒ";
    }
    else {
        message.textContent = `"${name}"â€¦ intÃ©ressant. Bon, passons au mot de passe.`;
        avatar.textContent = "ğŸ™‚";
    }
});

// ----- Gestion du mot de passe -----
passwordInput.addEventListener("input", () => {
    const value = passwordInput.value;
    const name = usernameInput.value.trim();
    let score = 0;
    let feedback = "";

    const hasLower = /[a-z]/.test(value);
    const hasUpper = /[A-Z]/.test(value);
    const hasNumber = /\d/.test(value);
    const hasSpecial = /[^A-Za-z0-9]/.test(value);

    if (value.length >= 8) score++;
    if (hasLower) score++;
    if (hasUpper) score++;
    if (hasNumber) score++;
    if (hasSpecial) score++;

    if (value.length === 0) {
        feedback = `${name}, je te regarde taper...`;
        avatar.textContent = "ğŸ˜";
    }
    else if (value.length < 6) {
        feedback = `"${value}" ? Vraiment ${name} ? Mon chat peut deviner Ã§a.`;
        avatar.textContent = "ğŸ™„";
    }
    else if (value.length > 20) {
        feedback = "Calme-toi, c'est un compte de dÃ©mo, pas les codes nuclÃ©aires.";
        avatar.textContent = "ğŸ˜µ";
    }
    else if (!hasUpper) {
        feedback = `${name}, les majuscules ne mordent pas.`;
        avatar.textContent = "ğŸ¤¨";
    }
    else if (!hasNumber) {
        feedback = `${name}, les chiffres existent, promis.`;
        avatar.textContent = "ğŸ˜";
    }
    else if (!hasSpecial) {
        feedback = "Un petit symbole ne ferait pas de mal.";
        avatar.textContent = "ğŸ˜¬";
    }
    else {
        feedback = `Bon ${name}â€¦ techniquement c'est solide. Mais je ne valide toujours pas.`;
        avatar.textContent = "ğŸ˜";
    }

    updateStrength(score);
    message.textContent = feedback;
});

// ----- Barre de force -----
function updateStrength(score) {
    let percent = (score / 5) * 100;
    strengthFill.style.width = percent + "%";

    strengthFill.className = "strength-fill";
    if (score <= 2) strengthFill.classList.add("weak");
    else if (score <= 4) strengthFill.classList.add("medium");
    else strengthFill.classList.add("strong");
}
</script>

</body>
